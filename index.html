    <!-- link file  -->
    <link rel="stylesheet" href="/asset/css/index.css">
    <link rel="stylesheet" href="/asset/css/base.css">
    <link rel="stylesheet" href="/asset/css/header.css">
    <link rel="stylesheet" href="/asset/css/main.css">
    <link rel="stylesheet" href="/asset/css/footer.css">
    <link rel="stylesheet" href="/asset/css/grid.css">
    <!-- icon logo web  -->
        <link rel="website icon" type="png" href="">
    <!-- link icon fontawesome  -->

<body>

    <!-- lưu í : trong file này không viết gì nha - vì đây là file kết nối thui  ( nếu cần thì nên hỏi ý kiến mọi người ) -->

    <!-- Nguyễn Văn Khải (code ở file : header.html và header.css) -->
    <div id="header"></div>
    <!-- Nguyễn Văn Triệu (code file : main.html và main.css ) -->
    <div id="main"></div>
    <!-- Bé iu <3 ( code ở file : footer.html và footer.css )  -->
    <div id="footer"></div>

    <!-- js kết nối các file html với nhau  -->
    <script>
        async function loadHTML(id, file) {
            const res = await fetch(file);
            document.getElementById(id).innerHTML = await res.text();
        }
        loadHTML("header", "header.html"); 
        loadHTML("main", "main.html");
        loadHTML("footer", "footer.html");
    </script>
</body>
</html>
