<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoes shop </title>
    <!-- link file  -->
    <link rel="stylesheet" href="/asset/css/index.css">
    <link rel="stylesheet" href="/asset/css/base.css">
    <link rel="stylesheet" href="/asset/css/header.css">
    <link rel="stylesheet" href="/asset/css/main.css">
    <link rel="stylesheet" href="/asset/css/footer.css">
    <!-- link icon fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- lưu í : trong file này không viết gì nha - vì đây là file kết nối thui  ( nếu cần thì nên hỏi ý kiến mọi người ) -->

    <!-- Nguyễn Văn Khải (code ở file : header.html và header.css) -->
    <div id="header"></div>
    <!-- Nguyễn Văn Triệu (code file : main.html và main.css ) -->
    <div id="main"></div>
    <!-- Bé iu <3 ( code ở file : footer.html và footer.css )  -->
    <div id="footer"></div>

    <!-- js kết nối các file html với nhau  -->
    <script>
        async function loadHTML(id, file) {
            const res = await fetch(file);
            document.getElementById(id).innerHTML = await res.text();
        }

        loadHTML("header", "header.html"); 
        loadHTML("main", "main.html");
        loadHTML("footer", "footer.html");
    </script>
</body>
</html>
